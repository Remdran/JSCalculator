<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>JSCalculator</title>
</head>
<body>
    <div id="base">        
        <div id="outputbox" class="on">0</div> 
        <div id="stringinput"></div>
        <button id="on" class="power">ON</button>
        <button id="off" class="power">OFF</button>
        <button id="ce" class="clear">CE</button>
        <button id="c" class="clear" >C</button>
        <button class="num" data-num="7">7</button>
        <button class="num" data-num="8">8</button>
        <button class="num" data-num="9">9</button>    
        <button class="op" data-op="/">&divide;</button>
        <button class="num" data-num="4">4</button>
        <button class="num" data-num="5">5</button>
        <button class="num" data-num="6">6</button>
        <button class="op" data-op="x">x</button>
        <button class="num" data-num="1">1</button>
        <button class="num" data-num="2">2</button>
        <button class="num" data-num="3">3</button>
        <button class="op" data-op="-">-</button>
        <button class="num" data-num="0">0</button>
        <button class="num" data-num=".">.</button>
        <button class="op" data-op="+">+</button>
        <button id="equals">=</button>     

        <div id="info">Property of Karl George</div>
       
    </div>

    <script src="js/script.js"></script>
</body>
</html>
