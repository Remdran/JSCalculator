<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>JSCalculator</title>
</head>
<body>
    <div id="base">        
        <div id="outputbox">0</div>
        <button id="on" class="power">ON</button>
        <button id="off" class="power">OFF</button>
        <button id="ac" class="clear">AC</button>
        <button id="c" class="clear">C</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>    
        <button id="divide">&divide;</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="multiply">x</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="subtract">-</button>
        <button id="0">0</button>
        <button id=".">.</button>
        <button id="plus">+</button>
        <button id="equals">=</button>     

        <div id="info">Property of Karl George</div>
       
    </div>

    <script src="js/script.js"></script>
</body>
</html>
